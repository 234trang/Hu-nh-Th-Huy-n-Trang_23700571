<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            text-align: left;
        }

        .section {
            padding: 15px;
        }

        .section h2 {
            font-size: 18px;
        }

        .section label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
            margin-top: 10px;
        }

        .section input[type="text"],
        .section input[type="email"],
        .section select,
        .section textarea {
            width: calc(100% - 140px);
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .section .newsletter label {
            display: inline;
            width: auto;
            margin: 0;
            vertical-align: middle;
        }

        .button {
            text-align: left;
        }

        .button input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="section">
            <form>
                <fieldset>
                    <legend>Your message:</legend>
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" value="Example Cafe">
                    <br>
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                    <br>
                    <label for="file">Attach File</label>
                    <input type="file" id="file" name="file">
                </fieldset>

            </form>
        </div>

        <div class="section">
            <fieldset>
                <legend>How you found us:</legend>
                <label for="hear">How did you hear of us</label>
                <select id="hear" name="hear">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                </select>
                <br>
                <div class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Ensure this box is checked if you would like to receive email
                        updates</label>
                </div>
            </fieldset>
            <div class="button">
                <input type="submit" value="Send message">
            </div>
        </div>


    </div>

</body>

</html>
